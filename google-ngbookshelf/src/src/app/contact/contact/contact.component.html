<section class="hero is-info is-bold">
    <div class="hero-body">
    <div class="container">  
      <h5 class="title">Contact Us!</h5>  
    </div>
    </div>
    </section>

    <section class="section">
    <div class="container">

      <!-- form goes here -->
      <form (ngSubmit)="processForm()">

        <!-- name -->
        <div class="field">
          <input 
            type="text" 
            name="name" 
            class="input" 
            placeholder="Your Name" 
            [(ngModel)]="name"
            required
            minlength="3"
            #nameInput="ngModel">

          <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty">
            Name is required and must be at least 3 characters.
          </div>
        </div>

        <!-- email -->
        <div class="field">          
          <input 
            type="email" 
            name="email" 
            class="input" 
            placeholder="Your Email" 
            [(ngModel)]="email"
            required
            email
            #emailInput="ngModel">

          <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
            Must be a valid email.
          </div>
        </div>

        <!-- message -->
        <div class="field">
          <textarea 
            class="textarea" 
            name="message" 
            placeholder="Write your query here?" 
            [(ngModel)]="message"
            required
            #messageInput="ngModel"></textarea>

            <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
              Your message is required!
            </div>
        </div>

        <button type="submit" class="button is-info is-large">Submit</button>

      </form>

    </div>
    </section>
