<mat-progress-bar *ngIf="showLoader" mode="indeterminate" color="accent"></mat-progress-bar>
<section class="section">
  <div class="container">
    <div class="columns is-multiline">

      <!-- loop over our users and give them each a card -->
      <div class="column is-4" *ngFor="let user of users | async">
        <div class="card">
          <div class="card-content">
            <a routerLink="/users/{{ user.login }}">{{ user.login | titlecase}}</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
